###会员服务端口号
server.port: 8100

server.servlet.jsp.init-parameters.development=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=utf-8  
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.api.entity

###服务注册到zookeeper注册中心的名称 
spring.application.name: zk-order
###服务注册到zookeeper注册中心的地址
spring.cloud.zookeeper.connect-string: 127.0.0.1:2181

#elasticsearch集群地址
spring.data.elasticsearch.cluster-nodes =127.0.0.1:9300
#elasticsearch集群名字
spring.data.elasticsearch.cluster-name =elasticsearch

## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=123
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#最大阻塞等待时间，负值表示没有限制
spring.redis.jedis.pool.max-wait=-1
#最大空闲连接
spring.redis.jedis.pool.max-idle=8
#最小空闲连接
spring.redis.jedis.pool.min-idle=0
## 连接超时时间（毫秒）
spring.redis.timeout=1200